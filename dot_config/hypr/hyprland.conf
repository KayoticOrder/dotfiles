# See https://wiki.hyprland.org/Configuring/Monitors/
# Monitor Setup
monitor=DP-1,2560x1440@144,0x0,1
monitor=DP-2,2560x1440@120,2560x0,1
monitor=DP-3,2560x1440@120,5120x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper & waybar & dunst & fcitx5

exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = XMODIFIERS,@im=fcitx
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = 
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -1.00 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 10 
    border_size = 2
    col.active_border = rgba(9087A6FF)
    col.inactive_border = rgba(353546FF)

    layout = dwindle
}

decoration {
    fullscreen_opacity = 0.97
    inactive_opacity = 0.97
    active_opacity = 0.97

    rounding = 8

    blur {
      enabled = true
      size = 3
      passes = 3
    }

    drop_shadow = true
    shadow_range = 10
    shadow_render_power = 1
    col.shadow = rgba(0000004e)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = windBez, 0.05, 0.9, 0.1, 1.05
    bezier = workBez, 0.85, 0.0, 0.13, 1.0

    animation = windows, 1, 4, windBez
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 4, default
    animation = borderangle, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, workBez
}

misc {
# variable frame rate (might want to disable to save resources)
  vfr = false
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = 1.0
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = workspace 5, ^(Spotify)$
windowrule = pseudo, ^(Spotify)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, W, killactive, 
bind = $mainMod, E, exec, kitty ranger
bind = $mainMod, F, togglefloating, 
bind = $mainMod, M, fullscreen, 
bind = $mainMod, END, exit, 
bind = $mainMod, R, exec, $HOME/.config/rofi/scripts/launcher_t1
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, G, togglesplit, # dwindle

bind = $mainMod SHIFT, I, exec, firefox 
bind = $mainMod SHIFT, D, exec, discord --disable-gpu-sandbox
bind = $mainMod SHIFT, M, exec, spotify 
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy

bind =, XF86AudioPrev, exec, playerctl -p spotify,% previous
bind =, XF86AudioNext, exec, playerctl -p spotify,% next
bind =, XF86AudioLowerVolume, exec, playerctl -p spotify,% volume 0.05-
bind =, XF86AudioRaiseVolume, exec, playerctl -p spotify,% volume 0.05+
bind =, XF86AudioPlay, exec, playerctl -p spotify,% play-pause

# Move focus/move with mainMod + shift + vimkeys 
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Window rules
windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Workspace rules
workspace=5, monitor:DP-1, default:true
workspace=6, monitor:DP-1
workspace=7, monitor:DP-1

workspace=1, monitor:DP-2, default:true
workspace=2, monitor:DP-2
workspace=3, monitor:DP-2
workspace=4, monitor:DP-2

workspace=8, monitor:DP-3, default:true
workspace=9, monitor:DP-3
workspace=10, monitor:DP-3
